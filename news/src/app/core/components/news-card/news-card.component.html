<mat-card class="news-card" (click)="onCardClick()">
  <img *ngIf="newsPost?.imageUrl" mat-card-image [src]="newsPost.imageUrl" alt="{{ newsPost.title }}" class="card-image">
  <mat-card-header>
    <mat-card-title class="card-title">{{ newsPost.title }}</mat-card-title>
    <mat-card-subtitle>
      <div class="card-meta">
        <span class="category-chip">{{ categoryName }}</span>
        <span class="date">{{ newsPost.date | date:'shortDate' }}</span>
      </div>
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p class="card-content">{{ contentPreview }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary">
      READ MORE
    </button>
  </mat-card-actions>
</mat-card>
